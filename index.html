
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const target_0 = document.querySelector("#target0");
        const target_1 = document.querySelector("#target1");
        var myVid = document.querySelector('#videoAlta');

        // detect target found
	      target_0.addEventListener("targetFound", event => {
	        console.log("target found");
          myVid.play();
          if (myVid.paused) {
              videoControls.setAttribute('src', '#playButton');
            } else {
              videoControls.setAttribute('src', '#pauseButton');
            }
	      });
        target_1.addEventListener("targetFound", event => {
	        console.log("target found");
          myVid.play();
          if (myVid.paused) {
            videoControls2.setAttribute('src', '#playButton');
            } else {
              videoControls2.setAttribute('src', '#pauseButton');
            }
	      });

	      // detect target lost
	      target_0.addEventListener("targetLost", event => {
	        console.log("target lost");
          myVid.pause();
          if (myVid.paused) {
              videoControls.setAttribute('src', '#playButton');
            } else {
              videoControls.setAttribute('src', '#pauseButton');
            }
	      });
        target_1.addEventListener("targetLost", event => {
	        console.log("target lost");
          myVid.pause();
          if (myVid.paused) {
            videoControls2.setAttribute('src', '#playButton');
            } else {
              videoControls2.setAttribute('src', '#pauseButton');
            }
	      });
      });

      AFRAME.registerComponent('play-pause', {
        init: function () {
          var myVid = document.querySelector('#videoAlta');
          this.el.addEventListener('click', function () {
            if (myVid.paused) {
              myVid.play();
              videoControls.setAttribute('src', '#pauseButton');
            } else {
              myVid.pause();
              videoControls.setAttribute('src', '#playButton');
            }
          });
        }
      });
      AFRAME.registerComponent('play-pause2', {
        init: function () {
          var myVid = document.querySelector('#videoAlta');
          this.el.addEventListener('click', function () {
            if (myVid.paused) {
              myVid.play();
              videoControls2.setAttribute('src', '#pauseButton');
            } else {
              myVid.pause();
              videoControls2.setAttribute('src', '#playButton');
            }
          });
        }
      });

    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targetsScale3.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="playButton" src="./rounded-play-button.png" />
        <img id="pauseButton" src="./pausebtn.png" />
        <video id="videoAlta"
               src="./Video-qua-tang-Alta-Group.mp4"
               width="160" height="90" webkit-playsinline playsinline autoplay loop visible
               crossOrigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable" camera rotation wasd-controls></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-video id="videoPlayer" src="#videoAlta" width="2" height="1.2" position="0 0 0">
          <a-image id="videoControls" src="#playButton" class="clickable" position="0 -0.8 0" width="0.3" height="0.3" play-pause></a-image>
        </a-video>
      </a-entity>
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-video id="videoPlayer2" src="#videoAlta" width="2" height="1.2" position="0 0 0">
          <a-image id="videoControls2" src="#playButton" class="clickable" position="0 -0.8 0" width="0.3" height="0.3" play-pause2></a-image>
        </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
